name: Unit Tests

on:
  push:
    branches: [main]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/unit-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/unit-tests.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  unit-tests:
    name: Go Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        run: go mod download
      
      - name: Verify dependencies
        run: go mod verify
      
      - name: Run unit tests
        run: |
          # Run tests with coverage, excluding integration tests
          go test -v -race -coverprofile=coverage.out -covermode=atomic \
            $(go list ./... | grep -v /tests/integration)
      
      - name: Generate coverage report
        run: |
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out
      
      - name: Upload coverage to Codecov
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read coverage output
            let coverageOutput = '';
            try {
              const { execSync } = require('child_process');
              coverageOutput = execSync('go tool cover -func=coverage.out', { encoding: 'utf8' });
            } catch (error) {
              console.log('Could not generate coverage report');
              return;
            }
            
            // Extract total coverage percentage
            const totalLine = coverageOutput.split('\n').find(line => line.includes('total:'));
            const coverage = totalLine ? totalLine.match(/(\d+\.\d+)%/)?.[1] : 'unknown';
            
            const body = `## ðŸ§ª Unit Tests Results
            
            **Status:** âœ… Passed
            **Coverage:** ${coverage}%
            **Test Type:** Go Unit Tests (excluding integration tests)
            
            <details>
            <summary>Coverage Details</summary>
            
            \`\`\`
            ${coverageOutput}
            \`\`\`
            
            </details>
            
            [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html
          retention-days: 30